{% extends "base.html" %}
{% load bootstrap4 %}

{% bootstrap_messages %}

{% block content %}
    <form method="POST" enctype="multipart/form-data" action="{% url 'users:password_update' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value='Update'>
        </div>
    </form>
{% endblock %}

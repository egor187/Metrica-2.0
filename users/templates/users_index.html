{% load bootstrap4 %}


{% bootstrap_messages %}

{% if user.is_authenticated %}
    <div>
        Current user:
            <a href="{% url 'users:users_detail' user.pk %}">{{user}}</a>
    </div>
{% endif %}

<p><a href="{% url 'users:login' %}">Login</a></p>


<p><a href="{% url 'users:logout' %}">Logout</a></p>



<h2>Users</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm" cellpadding="7">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Nickname</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users_list %}
            <tr>
              <td>{{user.id}}</td>
              <td>
                  <a href={% url 'users:users_detail' user.pk %}> {{user.username}}
              </td>
              <td>{{user}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>

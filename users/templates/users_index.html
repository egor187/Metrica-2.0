{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    {% bootstrap_messages %}

    <div class="row mb-3">
        <div class="col">
            <h4>
                <a href={% url 'users:users_index' %}>Users</a>
            </h4>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-borderless">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Avatar</th>
                    <th scope="col">Email</th>
                </tr>
                </thead>
                <tbody>
                {% for user in users_list %}
                    <tr>
                        <th scope="row">{{ user.id }}</th>
                        <td>
                            <a href={% url 'users:users_detail' user.pk %}>{{ user.username }}</a>
                        </td>
                        {% if user.avatar %}
                            <td>
                                <img src="{{ user.avatar.url }}" class="card-img-top" alt="...">
                            </td>
                        {% else %}
                            <td>
                                <img src="https://source.unsplash.com/random/400x300" class="card-img-top" alt="...">
                            </td>
                        {% endif %}
                        <td>{{ user.email }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}

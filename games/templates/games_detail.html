{% extends "base.html" %}

{% block content %}
    <table>
        <tr>
            <th>Game ID</th>
            <th>Name</th>
            <th>Players</th>
            <th>Summary</th>
        </tr>
        <tr>
            <td>{{ game.id }}</td>
            <td>{{ game.name }}</td>
            <td>
                {% for player in users %}
                    <p>{{ player.username }}</p>
                {% endfor %}
            </td>
            <td>
                {% for item in scores.values %}
                    <p>{{ item }}</p>
                {% endfor %}
            </td>
        <tr></tr>
    </table>
{% endblock %}

{% load bootstrap4 %}

<body class="text-center">
<table border="2" align="center" class="row h-auto mb-4" cellpadding="7">
	<tr>
		<th>Game ID</th>
		<th>Name</th>
		<th>Players</th>
		<th>Summary</th>
	</tr>
		<tr>
			<td>{{ game.id }}</td>
			<td>{{ game.name }}</td>
			<td>
				{% for player in users %}
					<p>{{ player.username }}<p/>
				{% endfor %}
			</td>
			<td>
				{% for item in scores.values %}
					<p>{{ item }}</p>
				{% endfor %}
			</td>
		<tr/>

</table>
</body>

{% load static %}
{% load bootstrap4 %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@1.1.0-alpha/dist/chartjs-adapter-date-fns.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@next/dist/chartjs-chart-matrix.js"></script>

    <script src="{% static 'main.js' %}"></script>

    <title>Metrica</title>
</head>

<body>
<div class="container">
    {% block header %}
        <div class="row align-items-center my-5">
            <div class="col">
                <h1>
                    <a href="{% url 'index' %}">Metrica</a>
                </h1>
            </div>
            <div class="col-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'users:users_detail' user.pk %}">{{ user.email }}</a> | <a
                        href="{% url 'users:logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'users:login' %}">Login</a>
                {% endif %}
                | <a href="{% url 'users:feedback' %}">Contact</a>
            </div>
        </div>
    {% endblock %}

    {% block content %}{% endblock %}
</div>
</body>
</html>
